{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change-password" method="post">
        <div class="mb-3">
            <input name="current" autocomplete="off" class="form-control mx-auto w-auto" placeholder="Current Password" type="text">
        </div>
        <div class="mb-3">
            <input name="password" autocomplete="off" class="form-control mx-auto w-auto" placeholder="New Password" type="text">
        </div>
        <div class="mb-3">
            <input name="confirmation" autocomplete="off" class="form-control mx-auto w-auto" placeholder="Confirm New Password" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
