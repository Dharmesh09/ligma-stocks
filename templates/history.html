{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table style="width: 100vw;">
        <thead>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Operation</th>
            <th>Date</th>
        </thead>

        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock["symbol"] }}</td>
                <td>{{ stock["shares"] | abs }}</td>
                <td>{{ stock["price"] | usd}}</td>
                <td>{{ stock["operation"] }}</td>
                <td>{{ stock["date"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
